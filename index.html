<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Coffee</title>
<link href="main.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108749286-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-108749286-1');
</script>

</head>

<body>
	<div id="machine_body">
		<img src="image/machine/machine_body/machine_body_1.png" width="400" height="300" alt=""/>
		<div>
			<img id="machine_body_2-1" src="image/machine/machine_body/machine_body_2-1.png" width="32" height="120" alt=""/>
			<div id="console">
				<div id="console_buttons">
					<img class="button" id="button_1" src="image/machine/console/button.png" width="20" height="20" alt=""/>
					<img class="button" id="button_2" src="image/machine/console/button.png" width="20" height="20" alt=""/>
					<img class="button" id="button_3" src="image/machine/console/button.png" width="20" height="20" alt=""/>
				</div>
				<img class="dispenser-hide" src="image/machine/console/console_background_2.png" width="212" height="120" alt=""/>
				<div id="console_interface">
					<img id="console_interface_bg" src="image/machine/console/console_background_3.png" width="95" height="120" alt=""/>
					<div id="display-box">
						<p id="display">0.00</p>
						<img src="image/machine/console/display_frame.png" width="60" height="34" alt=""/>
					</div>
					<img id="coin-insert" src="image/machine/console/insert.png" width="13" height="37" alt=""/>
					<div id="coin-drop-box">
						<img src="image/machine/console/drop_frame.png" width="83" height="43" alt=""/>
						<div id="coin-drop">
						</div>
					</div>
				</div>
			</div>
			
			<img id="machine_body_2-2.png" src="image/machine/machine_body/machine_body_2-2.png" width="33" height="120" alt=""/>
		</div>
		<div><img class="dispenser-hide" src="image/machine/machine_body/machine_body_3.png" width="400" height="20" alt=""/></div>
		<div>
			<img id="machine_body_4-1" src="image/machine/machine_body/machine_body_4-1.png" width="85" height="136" alt=""/>
			<img id="dispenser-bg" src="image/machine/machine_body/dispenser_back.png" width="231" height="136" alt=""/>
			<img id="machine_body_4-2" src="image/machine/machine_body/machine_body_4-2.png" width="84" height="136" alt=""/>
			<div id="dispenser-box">
				<div id="stream"></div>
				<!--<img id="cup-empty" src="image/machine/dispenser/cup.png" width="66" height="95" alt=""/>-->
				<!--<div id="cup-sprite"></div>-->
			</div>
			<div id="cup-active"></div>
		</div>
		<div><img src="image/machine/machine_body/machine_body_5.png" width="400" height="234" alt=""/></div>
	</div>
	<div id="coins">
		<div>
			<img id="5zl" class="coin normal" src="image/machine/coins/5zl.png" width="440" height="440" alt=""/>
			<img id="2zl" class="coin normal" src="image/machine/coins/2zl.png" width="400" height="400" alt=""/>
			<img id="1zl" class="coin normal" src="image/machine/coins/1zl.png" width="430" height="430" alt=""/>
		</div>
		<div>
			<img id="50gr" class="coin normal" src="image/machine/coins/50gr.png" width="385" height="385" alt=""/>
			<img id="20gr" class="coin normal" src="image/machine/coins/20gr.png" width="350" height="350" alt=""/>
			<img id="10gr" class="coin normal" src="image/machine/coins/10gr.png" width="310" height="310" alt=""/>
		</div>
	</div>
</body>
</html>
